# This play book is intend for one pass execution


    
- name: initializing deployment environment
  hosts: localhost
  gather_facts: false
  roles:
    - check_config_static
    - download



- name: initializing deployment target
  hosts: all
  any_errors_fatal: true
  roles:
    - bootstrap
    - check_config_dynamic
    - packages
